<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Magic: the Gathering for Beginners, an easy way to learn to feel the Magic!">
  <!-- FontAwesome import -->
  <script src="https://kit.fontawesome.com/9ea763a632.js" crossorigin="anonymous"></script>
  <!-- Bootstrap Import -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Custom Style Import -->
  <link rel="stylesheet" href="assets/css/style.css">
  <title>MTG4B | Getting Started</title>
</head>

<body class="d-flex flex-column min-vh-100">

  <!-- Bootstrap Navbar -->
  <nav id="navbar" class="navbar navbar-expand-lg fixed-top" data-bs-theme="dark">
    <div class="container">
      <a class="navbar-brand" href="index.html"><img alt="A hand holding several cards"
          src="assets/images/logo-small.png"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mb-2 mb-lg-0 ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="getting-started.html">Getting Started</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="card-types.html">Card Types</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Hero Image -->
  <div class="row">
    <div id="hero" class="col-12">
      <img src="assets/images/wide-logo.webp">
    </div>
  </div>
  <!-- Contact Form -->
  <section id="contact-form" class="container justify-content-center">
    <div class="row justify-content-center">
      <h2 class="sub-heading text-center">Get in Touch!</h2>
      <div class="col-12 col-md-8">

        <form action="success.html" method="GET">
          <div class="row">
            <div class="col-12 col-lg-6 mb-3">
              <label for="name" class="form-label">Name</label>
              <input class="form-control" id="name" name="name" type="text" required>
            </div>
            <div class="col-12 col-lg-6 mb-3">
              <label for="email" class="form-label">Email</label>
              <input class="form-control" id="email" name="email" type="email" required>
            </div>
            <div class="col-12 mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea class="form-control" rows="6" id="message" name="message" required></textarea>
            </div>
          </div>

          <button type="submit" class="btn custom-button">Submit</button>
        </form>
      </div>
    </div>
  </section>

  <!-- Footer mt-auto forces footer to bottom of page-->
  <footer id="footer" class="mt-auto">
    <div class="container justify-content-center">
      <div class="row justify-content-center">
        <!-- Socials Info -->
        <div class="col-12">
          <div class="social-links text-center">
            <a aria-label="A link to Facebook" href="https://www.facebook.com" target="_blank" rel="noopener"><i
                class="fa-brands fa-square-facebook"></i></a>
            <a aria-label="A link to Twitter" href="https://www.twitter.com" target="_blank" rel="noopener"><i
                class="fa-brands fa-square-x-twitter"></i></a>
            <a aria-label="A link to YouTube" href="https://www.youtube.com" target="_blank" rel="noopener"><i
                class="fa-brands fa-youtube"></i></a>
            <a aria-label="A link to Instagram" href="https://www.instagram.com" target="_blank" rel="noopener"><i
                class="fa-brands fa-instagram"></i></a>
            <a aria-label="A link to TikTok" href="https://www.tiktok.com" target="_blank" rel="noopener"><i
                class="fa-brands fa-tiktok"></i></a>

          </div>
        </div>
  </footer>
  <!-- Bootstrap Javascript Enabled -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <!-- JavaScript code to ensure the Bootstrap mobile navbar collapses when navigating to in-page links -->
  <script>
    document
      .querySelectorAll(".navbar-collapse .nav-link")
      .forEach((link) => {
        link.addEventListener("click", function (e) {
          let section = document.querySelector(e.target.getAttribute("href"));
          if (section) {
            e.preventDefault(); // Prevent default anchor click behavior
            let navbarHeight = document.querySelector(".navbar-toggler").offsetHeight;
            window.scroll({
              top: section.offsetTop - navbarHeight, // Adjust for navbar height
              behavior: "smooth",
            });
            document
              .querySelector(".navbar-collapse")
              .classList.remove("show"); // Collapse navbar
          }
        });
      });
  </script>
</body>

</html>
